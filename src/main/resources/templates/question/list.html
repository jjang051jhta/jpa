<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
  <table class="table mt-5">
    <thead>
      <tr>
        <th>NO</th>
        <th>SUBJECT</th>
        <th>DATE</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="question : ${questionList}">
        <td th:text="${questionStat.index+1}">1</td>
        <td><a href="" th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}"></a></td>
<!--        <td th:text="${question.content}"></td>-->
<!--        <td th:text="${question.regDate}"></td>-->
        <td th:text="${#temporals.format(question.regDate,'YYYY-MM-dd HH:mm')}"></td>
      </tr>
    </tbody>
  </table>
  <a href="/question/insert" class="btn btn-primary" th:action="@{/question/insert}">질문 작성</a>
</div>
</body>
</html>
