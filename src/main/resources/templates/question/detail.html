<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h2 th:text="${question.subject}" class="mt-5 mb-5"></h2>
        <div class="card">
            <div class="card-body" th:text="${question.content}">
                This is some text within a card body.
            </div>
        </div>
        <!--답변 기능-->
        <form class="mt-5">
            <textarea class="form-control mb-3" rows="5"></textarea>
            <button class="btn btn-primary">답변등록</button>
        </form>
    </div>
</body>
</html>
